<div class="container" style="margin-top: 3%;">
  <div class="col-md-6 col-md-offset-3">
    <app-search (search)="onSearchChange($event)"></app-search>
  </div>
</div>
<hr>
<div class='container' *ngIf="(getData()!= null); else elseblock">
  <div class="row">
    <div class="col-xs-8">
      <app-item-detail [video]="data[0]"></app-item-detail>
    </div>
    <div class="col-xs-4">
      <app-itemlist [videos]="data"></app-itemlist>
    </div>
  </div>
</div>
<ng-template #elseblock >Loading...</ng-template>
