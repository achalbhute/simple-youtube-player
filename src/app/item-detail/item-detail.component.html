<div class="row">
  <div class="col-xs-12">
    <div class='embed-responsive embed-responsive-16by9'>
      <iframe class='embed-responsive-item' [src]="getVideoURL()" frameborder="0" allowfullscreen></iframe>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h2>{{video.snippet.title}}</h2>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{video.snippet.description}}
  </div>
</div>
